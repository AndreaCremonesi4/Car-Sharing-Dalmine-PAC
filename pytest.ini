[pytest]
testpaths = tests

python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests
    integration: Integration tests requiring network or real services
    slow: Tests that take > 5 seconds
    performance: Performance benchmarks

addopts =
    --cov=src
    --cov-report=html:data/output/report/htmlcov
    --cov-report=xml:data/output/report/coverage.xml
    --cov-report=term-missing
    --cov-branch